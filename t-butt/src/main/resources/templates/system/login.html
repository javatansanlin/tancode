<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
    html {width: 100%; height: 100% }
    .login {background: url(./layui/images/bg.jpg) no-repeat; background-size: 100% 100%; width: 100%; height: 100%; position: relative; }
    .layui-form {position: absolute; height: 400px; width: 310px; background-color: #fff; border-radius: 4px; top: 50%; margin-top: -300px; right: 8% } 
    .login h2{text-align: center;line-height: 84px;margin-bottom: 10px}
    .login .layui-form-label{width: 60px}
  </style>
</head>

<body class="layui-layout-body login">
    <form class="layui-form">
      <h2>登录</h2>
      <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-inline">
              <input type="text" name="username" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
      </div>
      <div class="layui-form-item">
          <label class="layui-form-label">密码</label>
          <div class="layui-input-inline">
              <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
          </div>
          <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
      </div>
      <div class="layui-form-item" style="margin: 40px 40px 0">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
      </div>
    </form>
    <script src="./layui/layui.js"></script>
    <script>
    layui.use('form', function() {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    </script>
</body>

</html>
