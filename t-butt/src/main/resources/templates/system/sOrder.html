<script src="./layui/layui.js"></script>
<script>
//JavaScript代码区域
layui.use(['element','table'], function(){
  var element = layui.element;
  var table = layui.table;
  
  //第一个实例
  table.render({
    elem: '#demo'
    ,height: 1000
    ,url: '/demo/table/user/' //数据接口
      ,request: {
          pageName: 'pageNum' //页码的参数名称，默认：page
          ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
      }
    ,parseData: function(res){ //res 即为原始返回的数据
      return {
        "code": res.status, //解析接口状态
        "msg": res.message, //解析提示文本
        "count": res.total, //解析数据长度
        "data": res.data.item //解析数据列表
      };
    }
    ,page: true //开启分页
    ,cols: [[ //表头
      {field: 'id', title: 'ID', width:60, sort: true, fixed: 'left'}
      ,{field: 'goodsname', title: '商品名称', width:110}
      ,{field: 'price', title: '订单价格', width:100,sort: true}
      ,{field: 'num', title: '购买数量', width:100 , sort: true} 
      ,{field: 'orderCode', title: '订单编号', width: 100}
      ,{field: 'name', title: '收货人姓名', width: 100 }
      ,{field: 'phone', title: '收货人电话', width: 100}
      ,{field: 'address', title: '收货人地址', width: 280}
      ,{field: 'orderState', title: '订单状态', width: 100 }
    ]]
  });
});
</script>
