                        if(data.length == 0){
                            var truthBeTold = window.confirm("您还没有收货地址，是否去添加？")
                            if (truthBeTold) {
                                window.location.href="address.html?id=null&oid="+oid+"";
                            } else{
							}
						}else{
                            var truthBeTold = window.confirm("收货地址："+data[0].addre+"，需要运费：35元，是否提货？")

                                $.ajax({
                                    type: 'POST',
                                    url: '/mem/buy/takeGoods',
