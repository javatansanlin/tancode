<body>
<!--头部 header-->
<div>
	<header>
		<div class="header">
			<a onclick="history.go(-1)"><i class="icon icon-return"></i></a>
			<h1>绑定手机号</h1>
		</div>
	</header>
	<div style="height: 2.5rem;"></div>
</div>
<div class="box">
	<div class="list">
		<label class="fl">手机号：</label>
		<input class="fl" id="phone" type="tel"/>
	</div>
	<div class="list">
		<label class="fl">验证码：</label>
		<input class="fl" id="code" type="number" style="width: 7rem"/>
		<p class="fl" id="getcode">获取验证码</p>
		<p class="fl" id="again"></p>
	</div>
	<div class="">
		<button id="add">立即登录</button>
	</div>
</div>
<!-- 引入js资源 -->
<script src="../js/zepto.min.js"></script>
<script src="../js/main.js"></script>
<script type="text/javascript">
    $(function() {
        var oid = getQueryString("oid");
        $("#getcode").click(function () {
            $.ajax({
                type: 'POST',
                url: '/mem/sms',
                data: {oid: oid, phone: $("#phone").val()},
                dataType: 'json',
                success: function (data) {
                    alert(data.msg);
                    var SysSecond = 120;
                    $("#getcode").hide();
                    $("#again").html(SysSecond + "秒");
                    $("#again").show();
                    $("#again").css("color", "#cdcdcd");
                    var SysSecond;
                    var InterValObj;
                    InterValObj = window.setInterval(SetRemainTime, 1000); //间隔函数，1秒执行
                    function SetRemainTime() {
                        if (SysSecond > 0) {
                            SysSecond = SysSecond - 1; //
                            $("#secBtn").html(SysSecond + "秒");
                        } else {//剩余时间小于或等于0的时候，就停止间隔函数
                            window.clearInterval(InterValObj);
                            $("#again").hide();
                            $("#getcode").show();
                            $("#getcode").html("重新获取");
                        }
                    }
                },
                error: function (xhr, type) {
                    alert('请求错误')
                }
            })

        })

        /*绑定*/
        $("#add").click(function(){
            $.ajax({
                type: 'POST',
                url: '/mem/bandPhone',
                data: { oid: oid, phone: $("#phone").val(), code: $("#code").val()},
                dataType: 'json',
                success: function(data){
					if(data.code == 3){
					    alert(data.msg);
					    window.location.href = "user.html?oid="+oid;
					}else{
					    alert(data.msg);
					}
                },
                error: function(xhr, type){
                    alert('请求错误')
                }
            })
        })
    })

</script>
