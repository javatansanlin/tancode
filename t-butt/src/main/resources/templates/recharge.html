<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>洋洋商城</title>
    <link href="../css/bass.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
	<style>
		.list{
			overflow: hidden;
		}
		.list p, .list label, .list input{
			height:2.0rem;
			line-height: 2.0rem;
		}
		.list input {
			border-radius: 4px;
			border:1px solid #ccc;
			display: block;
			padding:0 5px;
			width: auto;
		}
		.list p, .list input{
			margin-left:10px;
		}
		.box{
			background: #fff;
			padding:10px;
		}
		button{
			background: #ee394a;
			color:#fff;
			width: 10.0rem;
			display: block;
			margin: 10px auto;
			text-align: center;
			border:none;
			line-height: 2.0rem;
		}
		.recharge ul{
			padding:0 10px 10px 10px;
			overflow: hidden;
		}
		.recharge ul li{
			margin-left:10px;
			margin-bottom: 10px;
			border:1px solid #ed394a;
			float:left;
			color:#ed394a;
			border-radius: 4px;
			height:2.0rem;
			line-height: 2.0rem;
			padding:0 10px;
		}
	</style>
</head>
<body>
	<!--头部 header-->
	<div>
		<header>
			<div class="header">
				<a onclick="history.go(-1)"><i class="icon icon-return"></i></a>
				<h1>用户充值</h1>
			</div>
		</header>
		<div style="height: 2.5rem;"></div>
	</div>
	<div class="box">
		<div class="list">
			<label class="fl">充值金额：</label>
			<input class="fl" type="number" id="money" type="number"/>
		</div>
		<div class="recharge">
			<ul>
				<li>
					<p onclick="getmoney(500)">500元</p>
				</li>
				<li>
					<p onclick="getmoney(1000)">1000元</p>
				</li>
				<li>
					<p onclick="getmoney(2000)">2000元</p>
				</li>
				<li>
					<p onclick="getmoney(3000)">3000元</p>
				</li>
				<li>
					<p onclick="getmoney(5000)">5000元</p>
				</li>
				<li>
					<p onclick="getmoney(10000)">10000元</p>
				</li>
				<li>
					<p onclick="getmoney(20000)">20000元</p>
				</li>
			</ul>
		</div>
		<div class="">
			<button id="withdraw">立即充值</button>
		</div>
	</div>
	<!-- 引入js资源 -->
	<script src="../js/zepto.min.js"></script>
	<script src="../js/main.js"></script>
	<script type="text/javascript">
		$(function(){
            var oid = getQueryString("oid");

			$("#withdraw").click(function(){
			    var money = $("#money").val();
			    if(money == null|| money == "" || money <= 0){
			        alert("充值金额必须大于100")
				}else{
                    window.location.href="/wxpay/recharge?oid="+oid+"&money="+money;
				}
                // $.ajax({
                //     type: 'POST',
                //     url: '/wxpay/recharge',
                //     data: { oid: oid, money: 0.01},
                //     dataType: 'json',
                //     success: function(data){
                //         $("#can").html(data.msg);
                //     },
                //     error: function(xhr, type){
                //         alert('请求错误')
                //     }
                // })
			})
		})
        function getmoney(mon){
            $("#money").val(mon);
        }
	</script>
</body>
</html>
