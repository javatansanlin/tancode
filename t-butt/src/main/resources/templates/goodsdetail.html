<!DOCTYPE html>
<!-- saved from url=(0073)http://www.17sucai.com/preview/177065/2016-09-12/Sc-5/productDetails.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>仟秀商城</title>
    <link href="../css/bass.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
	<style>
		#cover{
			position:fixed;left:0px;top:0px;
			background:rgba(0, 0, 0, 0.4);
			width:100%;  /*宽度设置为100%，这样才能使隐藏背景层覆盖原页面*/
			height:100%;
			filter:alpha(opacity=60);  /*设置透明度为60%*/
			opacity:0.6;  /*非IE浏览器下设置透明度为60%*/
			display:none;
			z-Index:999;
		}
		.tips{
			display:none;
			background: #fff;
			position: fixed;
			top: 30%;
			width: 14rem;
			left: 50%;
			margin-left: -7.0rem;
			border-radius: 8px;
			padding: 10px 20px;
			z-index: 9999;
			box-sizing: border-box;
		}
		.tips p{
			text-align: center;
			font-size:1.0rem;
			line-height: 1.5;
			font-weight: 600;
			margin-bottom: 10px;
		}
		.tips a{
			display: block;
			width: 100%;
			border-radius: 20px;
			height: 2.0rem;
			color: #fff;
			line-height: 2.0rem;
			font-size: 1.0rem;
			text-align: center;
			margin-bottom: 10px;
		}
		#jo{
			background: #fe5455;
		}
		#dx{
			background: #ff8452;
		}
	</style>
</head>
<body>
	<!--头部 header-->
	<div>
		<header>
			<div class="header">
				<a onclick="history.go(-1)"><i class="icon icon-return"></i></a>
				<h1>商品详情</h1>
			</div>
		</header>
		<div style="height: 2.5rem;"></div>
	</div>
	<div class="product-head">
		<img src="" id="img">
	</div>
	<article class="product-text">
    	<span id="name">首款海绵包包</span>
    	<span class="price" id="price">￥68.00 </span>
		<div class="norms-content-t norms-content-two">
			<p class="fl">数量：</p>
			<span class="icon norms-add" id="out"></span>
			<p id="number" class="fl">1</p>
			<span class="icon norms-out" id="add"></span>
		</div>
	</article>

    <!-- 详情内容 product-content -->
    <div class="product-content">
    	<ul id="tab_btn" class="product-content-ul">
    		<li class="pick">
    			<span>图文详情</span>
    		</li>
    	</ul>
    	<ul class="product-content-ul2">
    		<li class="tab_content show">
    			<img src="" id="img1">
    			<img src="" id="img2">
    			<img src="" id="img3">
    		</li>
    	</ul>
    </div>
    <!-- 加入购物车底部 -->
    <div class="add-shopping">
    	<a class="btn btn-red fr" id="buynow">立即购买</a>
    </div>
	<div class="tips">
		<p>促销方式</p>
		<a id="jo">猜鸡藕</a>
		<a id="dx">猜大小</a>
	</div>
	<div id="cover"></div>
	<!-- 引入js资源 -->
	<script src="../js/zepto.min.js"></script>
	<script src="../js/main.js"></script>
	<script type="text/javascript">
		$(function(){
            var id = getQueryString("id");
            var oid = getQueryString("oid");
            var price;
            $.ajax({
                type: 'POST',
                url: '/mem/goods/findGoodsByid',
                data: { id: id },
                dataType: 'json',
                success: function(data){
                    $("#img").attr("src", "/mem/goods/imgShow?fileName="+data.img);
                    $("#name").html(data.name);
                    if(data.type == 1){
                        price = data.price;
                        $("#price").html("￥"+price);
					}else{
                        $("#price").html("积分："+data.integral);
					}
                    $("#img1").attr("src","/mem/goods/imgShow?fileName="+data.img);
                    $("#img2").attr("src","/mem/goods/imgShow?fileName="+data.imgt);
                    $("#img3").attr("src","/mem/goods/imgShow?fileName="+data.imgtt);

                },
                error: function(xhr, type){
                    alert('请求错误')
                }
            })
			$("#add").click(function(){
                var num = $("#number").html();
                console.log(num)
                num ++;
                $("#number").html(num);
			})
			$("#out").click(function(){
                var num = $("#number").html();
                if(num == 1){
                    $("#number").html(1);
                }else{
                    num --;
                    $("#number").html(num);
                }
			})
			$("#buynow").click(function(){
                $.ajax({
                    type: 'POST',
                    url: '/mem/buy/shop',
                    data: { goodsId: id, oid: oid, count: $("#number").html()},
                    dataType: 'json',
                    success: function(data){
                        if(data.code == 1){
                            alert(data.msg);
						}else if(data.code == 2){
                            alert(data.msg);
						}else if(data.code == 3){
                            var truthBeTold = window.confirm("购买成功！是否升级")
                            if (truthBeTold) {
                                var mun = $("#number").html();
                                var tpic = mun*price*0.01;
                                var truthBeTold = window.confirm("是否花费"+tpic+"元参加促销？")
                                if (truthBeTold) {
                                    $(".tips").show();
                                    $("#cover").show();
                                    $("#jo").attr("href", "guess.html?id="+id+"&oid="+oid);
                                    $("#dx").attr("href", "guess2.html?id="+id+"&oid="+oid);
                                } else{}
                            } else{}
                            $("#cover").click(function(){
                                $(this).hide();
                                $(".tips").hide();
                            })
						}else if(data.code == 4){
                            alert(data.msg);
						}else{
                            var truthBeTold = window.confirm("余额不足！是否充值")
                            if (truthBeTold) {
                                window.location.href="recharge.html"
                            } else{}
						}
                    },
                    error: function(xhr, type){
                        alert('请求错误')
                    }
                })
			})
		})
	</script>
</body>
</html>
