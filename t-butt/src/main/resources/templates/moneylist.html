<!DOCTYPE html>
<!-- saved from url=(0073)http://www.17sucai.com/preview/177065/2016-09-12/Sc-5/productDetails.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>洋洋商城</title>
    <link href="../css/bass.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
	<style>
		.order li{
			margin-top:10px;
			background: #fff;
			padding:10px;
		}
		.btnbox{
			width: 10rem;
			margin: 1.0rem auto;
		}
		.btnbox button{
			border:0;
			color:#fff;
			background: #ee394a;
			padding:10px;
			margin-left: 1.0rem;
			border-radius: 4px;
		}
		.listtop{
			overflow: hidden;
		}
		.listtop span{
			display: block;
			font-size:1.0rem;
			line-height:2.2rem;
		}
		.time{
			color:#000;
		}
		.state{
			color:#ee394a;
		}
		.price{
			padding:10px;
			overflow: hidden;
			background: #ccc;
		}
		.price span{
			color:#666;
		}
	</style>
</head>
<body>
	<!--头部 header-->
	<div>
		<header>
			<div class="header">
				<a onclick="history.go(-1)"><i class="icon icon-return"></i></a>
				<h1>资金明细</h1>
			</div>
		</header>
		<div style="height: 2.5rem;"></div>
	</div>
	<div class="">
		<ul class="order" id="list">
			<li>

			</li>
		</ul>
		<div class="btnbox">
			<button id="pov">上一页</button>
			<button id="next">下一页</button>
		</div>
	</div>
	<!-- 引入js资源 -->
	<script src="../js/zepto.min.js"></script>
	<script src="../js/main.js"></script>
	<script type="text/javascript">
		$(function(){
            var oid = getQueryString("oid");
            getData(1);
            var index = 1;
            $("#pov").click(function () {
                index -- ;
                getData(index);
            })
            $("#next").click(function () {
                index ++ ;
                getData(index);
            })
            function getData(index){
                $.ajax({
                    type: 'POST',
                    url: '/mem/detail/money',
                    data: { oid: oid, index: index },
                    dataType: 'json',
                    success: function(data){
                        var view = "";
                        if(data.isLastPage == false && data.isFirstPage == false){
                            $("#pov").hide();
                            $("#next").hide();
                        }else if(data.isLastPage == false && data.isFirstPage == true){
                            $("#pov").show();
                            $("#next").hide();
                        }else if(data.isLastPage == true && data.isFirstPage == false){
                            $("#pov").hide();
                            $("#next").show();
                        }else if(data.isLastPage == true && data.isFirstPage == true){
                            $("#pov").show();
                            $("#next").show();
                        }
                        var list = data.list;
                        for (var i = 0; i<list.length; i++){
                            view += '<li>';
                            view += '<div class="listtop">';
                            view += '<span class="time fl">余额：'+list[i].cuMoney+'</span>';
                            view += '<span class="state fr">'+list[i].money+'</span>';
                            view += '</div>';
                            view += '<div class="all">';
                            view += '<p>时间：'+list[i].registertime+'</p>';
                            view += '<p>备注：'+list[i].remarke+'</p>';
                            view += '</div>';
                            view += '</li>';
						}
						$("#list").html(view);
                    },
                    error: function(xhr, type){
                        alert('请求错误')
                    }
                })
			}
		})
	</script>
</body>
</html>
