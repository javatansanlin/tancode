<!DOCTYPE html>
<!-- saved from url=(0073)http://www.17sucai.com/preview/177065/2016-09-12/Sc-5/productDetails.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>仟秀商城</title>
	<link href="../css/bass.css" rel="stylesheet">
	<link href="../css/style.css" rel="stylesheet">
	<style>
		.list{
			overflow: hidden;
		}
		.list p, .list label, .list input{
			height:2.0rem;
			line-height: 2.0rem;
		}
		.list input {
			border-radius: 4px;
			border:1px solid #ccc;
			display: block;
			padding:0 5px;
			width: auto;
		}
		.list label{
			width: 6.0rem;
		}
		.list p, .list input{
			margin-left:10px;
		}
		.box{
			background: #fff;
			padding:10px;
		}
		button{
			background: #ee394a;
			color:#fff;
			width: 10.0rem;
			display: block;
			margin: 10px auto;
			text-align: center;
			border:none;
			line-height: 2.0rem;
		}
	</style>
</head>
<body>
<!--头部 header-->
<div>
	<header>
		<div class="header">
			<a onclick="history.go(-1)"><i class="icon icon-return"></i></a>
			<h1>管理银行卡</h1>
		</div>
	</header>
	<div style="height: 2.5rem;"></div>
</div>
<div class="box">
	<div class="list">
		<label class="fl">持卡人姓名：</label>
		<input class="fl" id="name" type="text"/>
	</div>
	<div class="list">
		<label class="fl">银行卡账户：</label>
		<input class="fl" id="code" type="number"/>
	</div>
	<div class="list">
		<label class="fl">预留手机号：</label>
		<input class="fl" id="phone" type="tel"/>
	</div>
	<div class="list">
		<label class="fl">所属银行：</label>
		<input class="fl" id="area" type="text"/>
	</div>
	<span style="font-size:0.5rem;color:#ee394a">例：xx银行+开户行地址</span>
	<div class="">
		<button id="add">立即添加</button>
	</div>
</div>
<!-- 引入js资源 -->
<script src="../js/zepto.min.js"></script>
<script src="../js/main.js"></script>
<script type="text/javascript">
    $(function(){
        var oid = getQueryString("oid");
        var id = getQueryString("id");
        if(id == "null"){
            $("#code").val("");
            $("#phone").val("");
            $("#area").val("");
            $("#name").val("");
            $("#add").click(function(){
                $.ajax({
                    type: 'POST',
                    url: '/mem/card/add',
                    data: { oid: oid, code: $("#code").val(), name: $("#name").val(), phone: $("#phone").val(), area: $("#area").val()},
                    dataType: 'json',
                    success: function(data){
                        alert(data.msg);
                    },
                    error: function(xhr, type){
                        alert('请求错误')
                    }
                })
            })
		}else{
            $.ajax({
                type: 'POST',
                url: '/mem/card/findAll',
                data: { oid: oid},
                dataType: 'json',
                success: function(data){
                    var list = data;
                    for (var i = 0; i<list.length; i++){
                        $("#code").val(list[i].code);
                        $("#phone").val(list[i].phone);
                        $("#area").val(list[i].area);
                        $("#name").val(list[i].name);
                    }

                },
                error: function(xhr, type){
                    alert('请求错误')
                }
            })
            $("#add").click(function(){
                $.ajax({
                    type: 'POST',
                    url: '/mem/card/edit',
                    data: { oid: oid, id: id, code: $("#code").val(), name: $("#name").val(), phone: $("#phone").val(), area: $("#area").val()},
                    dataType: 'json',
                    success: function(data){
                        alert(data.msg);
                    },
                    error: function(xhr, type){
                        alert('请求错误')
                    }
                })
            })
		}

    })
</script>
</body>
</html>
